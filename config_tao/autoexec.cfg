//demo
demo_index 1

alias +slow "demo_timescale 0.5"            //Speed to 0.5x. You can change it to more/less speed if you want
alias -slow "demo_timescale 1"  
  
alias +ff5 "demo_timescale 5"               //Speed to 5x. You can change it to more/less speed if you want
alias -ff5 "demo_timescale 1"  
  
alias +ff10 "demo_timescale 10"             //Speed to 10x. You can change it to more/less  speed if you want
alias -ff10 "demo_timescale 1"   

alias +skip "demo_timescale 50"             //Speed to 50x. You can change it to more/less  speed if you want
alias -skip "demo_timescale 1"     

alias +superslow "demo_timescale 0.25"      //Speed to 0.25x. You can change it to more/less speed if you want
alias -superslow "demo_timescale 1"

bind kp_leftarrow "+slow"                   //KP 4: Runs demo on 0.5x speed while you keep key pressed and return to normal when not pressed
bind kp_rightarrow "+ff5"                   //KP 6: Runs demo on 5x speed while you keep key pressed and return to normal when not pressed
bind kp_5 "+superslow"                      //KP 5: Runs demo on 0.25x speed while you keep key pressed and return to normal when not pressed
bind kp_uparrow "+ff10"                     //KP 8: Runs demo on 10x speed while you keep key pressed and return to normal when not pressed
bind kp_pgup "+skip"                        //KP 9: Runs demo on 50x speed while you keep key pressed and return to normal when not pressed. Can be used to skip play very fast
bind kp_enter "demo_togglepause"            //KP_Enter: Pause and play the demo
bind kp_del "demoui"                        //KP_Del or KP "." : Opens demo UI. For closing use mouse to close or use Shift + F2 to open/close
bind kp_slash "toggle spec_show_xray"       //KP "/": Toggles X-Ray
bind kp_multiply "toggle sv_showimpacts"    //KP *: Toggles Show impact to see bullet impacts
bind kp_end "demo_gototick -320 relative"   // KP 1: Goes back 5sec in 64 tick server or 2.5 sec in 128 tick server (64 ticks == 1sec in 64 tick server). By default, Match making is in 64 tick server
bind kp_home "demo_gototick -640 relative"  // KP 7: Goes back 10sec in 64 tick server or 5 sec in 128 tick server (64 ticks == 1sec in 64 tick server). By default, Match making is in 64 tick server
bind kp_pgdn "demo_gototick -1600 relative" //KP 9: Goes back 25 sec in 64 tick server or 12.5 sec in 128 tick server.

